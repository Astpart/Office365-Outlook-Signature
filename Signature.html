<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Title</title>
<style>
body {
    font-family: Arial, sans-serif;
    font-size: 14px;
    color: #000000;
    line-height: 1.5;
}
a {
    color: #006699;
    text-decoration: none;
}
.container {
    width: 500px;
    margin: 0 auto;
    background-color: #f0f0f0;
    border-radius: 8px;
    padding: 16px;
}
.logo {
    width: 150px;
    background-color: #006699;
    color: #ffffff;
    border-radius: 8px;
    padding: 8px;
    text-align: center;
    margin-right: 16px;
}
.contact {
    padding: 16px;
    background-color: #ffffff;
}
.contact p {
    margin-bottom: 8px;
}
.contact img {
    margin-right: 10px;
}
.contact table {
    margin-top: -5px;
    border-collapse: collapse;
    border: none; /* Hide table border */
}
.contact td {
    padding: 5px;
}
</style>
</head>
<body>
<div class="container">
<table width="100%">
<tr>
<td class="logo" align="center" valign="middle">
    <img src="path/to/your-logo.png" alt="Logo" width="100"><br>
    Your Company Name<br>
    <hr>
    Your Name
</td>
<td class="contact" valign="top">
    <p><strong>Best regards,</strong><br>
    Your Name</p>
    <table>
    <tr>
    <td><img src="path/to/telephone-icon.png" alt="Phone"></td>
    <td><a href="tel:+30123456789">+30 1234 56789</a></td>
    </tr>
    <tr>
    <td><img src="path/to/email-icon.png" alt="Email"></td>
    <td><a href="mailto:your-email@example.com">your-email@example.com</a></td>
    </tr>
    <tr>
    <td><img src="path/to/location-icon.png" alt="Location"></td>
    <td><a href="https://maps.app.goo.gl/your-location">Your Address</a></td>
    </tr>
    </table>
    <br>
    <table>
    <tr>
    <td><a href="http://www.facebook.com/your-facebook"><img src="path/to/facebook-icon.png" alt="Facebook"></a></td>
    <td><a href="https://your-booking-link"><img src="path/to/booking-icon.png" alt="Book With Me"></a></td>
    </tr>
    </table>
</td>
</tr>
</table>
</div>
</body>
</html>
